<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Handy</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>


    <div id="wrap">

      <div class="row">
        <div id="imageLetter">

        </div>
      </div>

      <div class="row">
        <div>
          <div class="img">
            <img id="slideshow" src="images/play.png" alt="alphabet img">
          </div>
        </div>
      </div>



      <div class="row">
          <div>
            <div class="btn">
              <button class="glyphicon glyphicon-play" id='playBtn' style="color:white"></button>
              <button class="glyphicon glyphicon-pause on" id='pauseBtn'></button>
              <button class="glyphicon glyphicon-refresh" id='resetBtn'></button>
              <button class="glyphicon glyphicon-font on" id='textOn'></button>
              <button class="glyphicon glyphicon-font" id='textOff'></button>
              <button class="glyphicon glyphicon-flash" id='quizOff'></button>
              <button class="glyphicon glyphicon-flash on" id='quizOn'></button>
            </div>
          </div>
      </div>

      <div class="row">
        <div>
          <div class="input">
            <input class="input__input" type="text" placeholder="Type Word Here">
            <div class="input__bg"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!--     // <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/5.0.10/bootstrap-slider.min.js"></script> -->
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/alphabet.js"></script>
    <script type="text/javascript" src="js/utility.js"></script>
    <script type="text/javascript" src="js/quiz.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
  </body>
</html>
