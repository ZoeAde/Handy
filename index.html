<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Handy</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="container-fluid">
      <div id="wrapper" class="active">
        <!-- SIDE NAV BAR -->
        <div id="sidebar-wrapper">
          <ul id="sidebar_menu" class="sidebar-nav">
            <li class="sidebar-brand">
              <a id="menu-toggle" href="#">Menu<span id="main_icon" class="glyphicon glyphicon-align-justify"></span></a>
            </li>
          </ul>
          <ul class="sidebar-nav multi-level" id="sidebar">
            <li id="playBtn"><a>Play<span class="sub_icon glyphicon glyphicon-play"></span></a></li>
            <li id="pauseBtn"><a>Pause<span class="sub_icon glyphicon glyphicon-pause"></span></a></li>
            <li id="resetBtn"><a>Restart<span class="sub_icon glyphicon glyphicon-refresh" ></span></a></li>
            <li>
              <a href="#" data-toggle="collapse" data-target="#toggleDemo" data-parent="#sidenav01" class="collapsed"> Speed <span class="sub_icon glyphicon glyphicon-flash"></span>
              </a>
              <div class="collapse" id="toggleDemo" style="height: 0px;">
                <ul class="nav nav-list subber">
                  <li id="slow"><a href="#">Slow<span class="subLi sub_icon glyphicon glyphicon-triangle-right" ></span></a></li>
                  <li id="medium"><a href="#">Medium<span class="subLi sub_icon glyphicon glyphicon-forward" ></span></a></li>
                  <li id="fast"><a href="#">Fast<span class="subLi sub_icon glyphicon glyphicon-fast-forward" ></span></a></li>
                </ul>
              </div>
            </li>
            <li id="quizOn"><a>Quiz<span class="sub_icon glyphicon glyphicon-queen" ></span></a></li>
            <li id="quizOff"><a>Quiz<span class="sub_icon glyphicon glyphicon-queen"></span></a></li>
            <li id="textOn"><a>Text<span class="sub_icon glyphicon glyphicon-font" ></span></a></li>
            <li id="textOff"><a>Text<span class="sub_icon glyphicon glyphicon-font" ></span></a></li>
          </ul>
          <div id="imageLetter">

          </div>
        </div>

<!--       GAME WINDOW -->
      <div class="row">
        <div class="col-sm-7 gamebar">

          <div class="row">
            <div>
              <div class="img">
                <img id="slideshow" src="images/play.png" alt="alphabet img">
              </div>
            </div>
          </div>

          <div class="row">
            <div>
              <div class="input">
                <input class="input__input" type="text" placeholder="Type Word Here">
                <div class="input__bg"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!--     // <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/5.0.10/bootstrap-slider.min.js"></script> -->
    <script type="text/javascript" src="js/utility.js"></script>
    <script type="text/javascript" src="js/alphabet.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
