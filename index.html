<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Handy</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="container-fluid">
      <div id="wrapper" class="active">

    <div id="sidebar-wrapper">
      <ul id="sidebar_menu" class="sidebar-nav">
           <li class="sidebar-brand"><a id="menu-toggle" href="#">Menu<span id="main_icon" class="glyphicon glyphicon-align-justify"></span></a></li>
      </ul>
      <ul class="sidebar-nav multi-level" id="sidebar">
        <li><a>Text<span class="sub_icon glyphicon glyphicon-font"></span></a></li>

        <li>
          <a href="#" data-toggle="collapse" data-target="#toggleDemo" data-parent="#sidenav01" class="collapsed"> Speed <span class="sub_icon glyphicon glyphicon-flash"></span>
          </a>
          <div class="collapse" id="toggleDemo" style="height: 0px;">
            <ul class="nav nav-list">
              <li><a href="#">Slow</a></li>
              <li><a href="#">Medium</a></li>
              <li><a href="#">Fast</a></li>
            </ul>
          </div>
        </li>

        <li><a>Quiz<span class="sub_icon glyphicon glyphicon-queen"></span></a></li>

        <li><a>Restart<span class="sub_icon glyphicon glyphicon-refresh"></span></a></li>

      </ul>
</div>







      <div class="col-xs-7 gamebar">
        <div class="row">
            <div>
              <div>
                <button class="speed" id='slow'>Slow</button>
                <button class="speed" id='medium'>Medium</button>
                <button class="speed" id='fast'>Fast</button>
              </div>
            </div>
        </div>

        <div class="row">
          <div id="imageLetter">

          </div>
        </div>

        <div class="row">
          <div>
            <div class="img">
              <img id="slideshow" src="images/play.png" alt="alphabet img">
            </div>
          </div>
        </div>

        <div class="row">
            <div>
              <div class="btn">
                <button class="glyphicon glyphicon-play" id='playBtn' style="color:white"></button>
                <button class="glyphicon glyphicon-pause on" id='pauseBtn'></button>
                <button class="glyphicon glyphicon-refresh" id='resetBtn'></button>
                <button class="glyphicon glyphicon-font on" id='textOn'></button>
                <button class="glyphicon glyphicon-font" id='textOff'></button>
                <button class="glyphicon glyphicon-flash" id='quizOff'></button>
                <button class="glyphicon glyphicon-flash on" id='quizOn'></button>
              </div>
            </div>
        </div>

        <div class="row">
          <div>
            <div class="input">
              <input class="input__input" type="text" placeholder="Type Word Here">
              <div class="input__bg"></div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!--     // <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/5.0.10/bootstrap-slider.min.js"></script> -->
    <script type="text/javascript" src="js/utility.js"></script>
    <script type="text/javascript" src="js/alphabet.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
