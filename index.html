      <div class="col-xs-7 gamebar">
        <div class="row">
            <div>
              <div>
                <button class="speed" id='slow'>Slow</button>
                <button class="speed" id='medium'>Medium</button>
                <button class="speed" id='fast'>Fast</button>
              </div>
            </div>
        </div>

        <div class="row">
          <div id="imageLetter">

          </div>
        </div>

        <div class="row">
          <div>
            <div class="img">
              <img id="slideshow" src="images/play.png" alt="alphabet img">
            </div>
          </div>
        </div>

        <div class="row">
            <div>
              <div class="btn">
                <button class="glyphicon glyphicon-play" id='playBtn' style="color:white"></button>
                <button class="glyphicon glyphicon-pause on" id='pauseBtn'></button>
                <button class="glyphicon glyphicon-refresh" id='resetBtn'></button>
                <button class="glyphicon glyphicon-font on" id='textOn'></button>
                <button class="glyphicon glyphicon-font" id='textOff'></button>
                <button class="glyphicon glyphicon-flash" id='quizOff'></button>
                <button class="glyphicon glyphicon-flash on" id='quizOn'></button>
              </div>
            </div>
        </div>

        <div class="row">
          <div>
            <div class="input">
              <input class="input__input" type="text" placeholder="Type Word Here">
              <div class="input__bg"></div>
            </div>
          </div>
        </div>
      </div>
