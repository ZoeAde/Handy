<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Handy</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
<!--     <div class="row title">
      <div class="col-xs-6 col-xs-offset-3">
        <h1>Title</h1>
      </div>
    </div> -->
    <div id="wrap">

      <div class="row">
        <div>
          <div class="img">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Asl_alphabet_gallaudet_ann.svg/600px-Asl_alphabet_gallaudet_ann.svg.png" alt="alphabet img">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <div class="input">
            <input class="input__input" type="text" placeholder="Type Letter Here">
            <div class="input__bg"></div>
          </div>
        </div>
      </div>

      <div class="row">
          <div>
            <div class="btn">
              <button id='playBtn'>Play</button>
              <button id='resetBtn'>Reset</button>
            </div>
          </div>
      </div>
      </div>

      <div id="footer">
        <p> </p>
      </div>




    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
